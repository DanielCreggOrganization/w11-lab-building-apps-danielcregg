<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Device Info </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Button to get device information -->
  <ion-button class="ion-margin" (click)="getDeviceInfo()">Get Device Info</ion-button>
  
  <!-- Button to clear device information -->
  <ion-button class="ion-margin" (click)="clearDeviceInfo()">Clear Device Info</ion-button>

  <!-- Conditional rendering of device information card if deviceInfo is available -->
  @if (deviceInfo) {
    <ion-card class="ion-margin">
      <ion-card-header>
        <ion-card-title>Device Information</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Model:</strong> {{deviceInfo.model}}</p>
        <p><strong>Platform:</strong> {{deviceInfo.platform}}</p>
        <p><strong>Operating System:</strong> {{deviceInfo.operatingSystem}}</p>
        <p><strong>OS Version:</strong> {{deviceInfo.osVersion}}</p>
        <p><strong>Manufacturer:</strong> {{deviceInfo.manufacturer}}</p>
      </ion-card-content>
    </ion-card>
  }
</ion-content>
